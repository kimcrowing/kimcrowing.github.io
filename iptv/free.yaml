mixed-port: 7890  # Clash 监听端口
allow-lan: false
mode: rule
log-level: info  # 查看更多连接细节

proxies:
  - name: "Xray-VMess-WS-TLS"
    type: vmess
    server: 113.206.23.108  # 用 IP 避免 DNS 问题
    port: 10808  # 与服务端匹配
    uuid: "350ff379-b4d1-4e10-839a-edbf05a7e353"
    alterId: 0
    cipher: auto
    network: ws
    tls: true
    servername: "hydownload.pan.wo.cn"  # 匹配证书 CN
    skip-cert-verify: true  # 自签名必需
    udp: true  # 启用 UDP（游戏/视频）
    client-fingerprint: "chrome"  # uTLS 伪装，防检测
    ws-opts:
      path: "/openapi/download"
      headers:
        Host: "hydownload.pan.wo.cn"
      alpn: ["http/1.1"]  # 匹配服务端

proxy-groups:
  - name: "Proxy"
    type: select
    proxies:
      - "Xray-VMess-WS-TLS"
      - DIRECT

rules:
  - MATCH,Proxy  # 所有流量走代理

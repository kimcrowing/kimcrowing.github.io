proxy-providers:
  万维网:
    type: http
    url: https://ghproxy.org/raw.githubusercontent.com/kimcrowing/Proxy/master/dist/clash.config.yaml
    path: ./provider1.yaml
    interval: 3600
    filter: '美国|德国|日本'
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300  
  www:
    type: http
    url: https://cdn.jsdelivr.net/gh/anaer/Sub@main/clash.cn.yaml
    path: ./provider2.yaml
    interval: 3600
    filter: '美国|德国|加拿大|日本|法国'
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300  
        
proxy-groups:
- name: PROXY
  type: select
  proxies:
  - LOAD-BALANCE
  - SELECT
- name: SELECT
  type: select
  use:
   - 万维网
   - www
- name: LOAD-BALANCE
  type: load-balance
  strategy: consistent-hashing
  use:
   - 万维网
   - www
rules:
  - RULE-SET,applications,DIRECT
  - RULE-SET,private,DIRECT
  - RULE-SET,reject,REJECT
  - RULE-SET,icloud,DIRECT
  - RULE-SET,apple,DIRECT
  - RULE-SET,google,DIRECT
  - RULE-SET,proxy,PROXY
  - RULE-SET,direct,DIRECT
  - RULE-SET,lancidr,DIRECT
  - RULE-SET,cncidr,DIRECT
  - RULE-SET,telegramcidr,PROXY
  - GEOIP,LAN,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,PROXY

